<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>标题</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
	<div class="limiter">
		<div class="container-login" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login-form validate-form">
					<span class="login-form-title p-b-49">登录</span>

					<div class="wrap-input validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input">用户名</span>
						<input class="input" id="login-userid" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
						<span class="focus-input" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input validate-input" data-validate="请输入密码">
						<span class="label-input">密码</span>
						<input class="input" id="login-passwd" type="password" name="pass" placeholder="请输入密码">
						<span class="focus-input" data-symbol="&#xf190;"></span>
					</div>
					<br />
					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn" id="login-button" onclick="MCSERVER.btnLogin()">登 录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
<script type="text/javascript" src="../common/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../common/URL.js"></script>
<script type="text/javascript" src="../common/md5.js"></script>
<script type="text/javascript" src="../common/js/login.js"></script>
</html>
